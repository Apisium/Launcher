name: release

on:
  release:
    types:
      - created

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Check out git repository
        uses: actions/checkout@v1

      - name: Install Node.js and npm
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Pack app
        run: npm run pack

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: app/dist

      - name: Upload files
        uses: ./.github/actions/upload
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: app/dist/report.html release/win-ia32-unpacked/resources/app.asar release/PureLauncher.exe

  build_macos:
    runs-on: macos-latest
    needs: build_windows

    steps:
      - name: Check out git repository
        uses: actions/checkout@v1

      - name: Install Node.js and npm
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: dist

      - name: Pack app
        run: npm run pack

      - name: Upload files
        uses: ./.github/actions/upload
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: release/PureLauncher.dmg

  build_linux:
    runs-on: ubuntu-latest
    needs: build_macos

    steps:
      - name: Check out git repository
        uses: actions/checkout@v1

      - name: Install Node.js and npm
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: npm install

      - name: Download artifact
        uses: actions/download-artifact@v1
        with:
          name: dist

      - name: Pack app
        run: npm run pack

      - name: Upload files
        uses: ./.github/actions/upload
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: release/PureLauncher.tar.gz release/PureLauncher.deb release/PureLauncher.rpm

      - name: Deploy
        run: wget --read-timeout=1800 -q -O - {{ secrets.DEPLOY_URL }}
